<!DOCTYPE html>
<html>
  <head>
    <title>My First Mini App</title>
  </head>
  <body>
    <h1>Hello from Telegram Mini App!</h1>
    <p>Click the button to interact with Telegram!</p>

    <!-- A button users can click -->
    <button id="telegramButton">Click Me</button>

    <!-- Add Telegram Web App SDK script here -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- This script makes the button interactive -->
    <script>
      // Add an event to the button so it does something when clicked
      document.getElementById('telegramButton').addEventListener('click', function() {
        // This tells Telegram to close the Mini App
        Telegram.WebApp.close();
      });
    </script>
  </body>
</html>
